<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Anton|Armata|Fira+Sans" rel="stylesheet">
      
    <script src="/scripts/Chart.bundle.js"></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/Chart.js"></script>
    <script src="/scripts/index.js"></script>
    
    <title>Document</title>
</head>
<body>

  <form id="user-by-start">
    <label for="name">Origin Name</label>
    <input type="text" name="start_name" id="start_name"/>

    <button type="submit">submit</button>
  </form>

  <canvas id="myChart" width="400" height="400"></canvas>

 <div class "container">
   <div class ="page" id="p1">
         <div class ="logo">
         </div>
             <div class ="search">
               <form>
                 <h1> Pick Up </h1>

                 <input type="text" name="address" placeholder="E.G 123 Elm St">
                 <input type="text" name="city"    placeholder="E.G New York">
                 <input type="text" name="city"    placeholder="E.G 12590">
                 <br>
                 <h1> Drop Off</h1>
                   <input  type="text"  name="address"     placeholder="E.G. 39 5TH AVE">
                   <input  type="text"  name="city"        placeholder="E.G. NEW YORK">
                   <input  type="text"  name="city"        placeholder="E.G. 12587"><br>
                   <input  type="submit" value="Get Fare">
               </form>
             </div>
    </div>
<div class ="page" id="p2">
  <div id="map"></div>

  <script>
    function initMap() {
      var myLatlng = {lat: -25.363, lng: 131.044};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: myLatlng
      });

      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: 'Click to zoom'
      });

      map.addListener('center_changed', function() {
        // 3 seconds after the center of the map has changed, pan back to the
        // marker.
        window.setTimeout(function() {
          map.panTo(marker.getPosition());
        }, 3000);
      });

      marker.addListener('click', function() {
        map.setZoom(8);
        map.setCenter(marker.getPosition());
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjz5F9aOz4-Qq-ENbLv2-xFwGD-nZL80o&callback=initMap">
  </script>

</div>

<div class ="page" id="p3">
</div>

</div>

</body>
</html>
