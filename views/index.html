<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Anton|Armata|Fira+Sans" rel="stylesheet">

    <script src="/scripts/Chart.bundle.js"></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/Chart.js"></script>
    <script src="/scripts/index.js"></script>


    <title>LOGISTICS</title>

</head>
<body>


  <!--<button id="all">Get All Markers</button>-->


  <div class "container">

      <div class ="page" id="p1">
        <div class ="search">
          <header> PANDA TAXI </header>

          <form class="address">       

            <h2> Pick Up </h2>
            <input type="text" name="address" placeholder="E.G 123 Elm St" id="paddress">
            <input type="text" name="city"    placeholder="E.G New York" id="pcity">
            <input  type="text"  name="state" placeholder="E.G. NY" id="pState">
            <br>

            <h2> Drop Off</h2>
            <input  type="text"  name="address"    placeholder="E.G. 39 5TH AVE" id="dAddress">
            <input  type="text"  name="city" placeholder="E.G. NEW YORK" id="dCity">
            <input  type="text"  name="state" placeholder="E.G. NY" id="dState">
            <br>

            <h2> Time & Day </h2>
                <label>Select Day</label>
                <select id="day">
                  <option value = "0">Mon</option>
                  <option value = "1">Tue</option>
                  <option value = "2">Wed</option>
                  <option value = "3">Thu</option>
                  <option value = "4">Fri</option>
                  <option value = "5">Sat</option>
                  <option value = "6">Sun</option>
                </select>
                <br>

              <input  type="submit" value="Get Fare">
          </form>
        </div>
      </div>

      <div class ="page" id="p2">
        <div id="map"></div>
      </div>

      <div class ="page" id="p3">
        <div class="graph-container">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>

  </div>

    <form id="user-by-start">
      <label for="name">Origin Name</label>
      <input type="text" name="start_name" id="start_name"/>

      <button type="submit">submit</button>
    </form>

    <form id="create-new" action="/api" method="POST">
      <label for="start_lat">Pick Up Latitude</label>
      <input type="number" name="start_lat" />
      <label for="start_lng">Pick Up Longitude</label>
      <input type="number" name="start_lng" />
      <label for="start_addr">Pick Up Address</label>
      <input type="text" name="start_addr" />
      <label for="start_name">Pick Up Name</label>
      <input type="text" name="start_name" />

      <label for="end_lat">Drop Off Latitude</label>
      <input type="number" name="end_lat" />
      <label for="end_lng">Drop Off Longitude</label>
      <input type="number" name="end_lng" />
      <label for="end_addr">Drop Off Address</label>
      <input type="text" name="end_addr" />
      <label for="end_name">Drop Off Name</label>
      <input type="text" name="end_name" />

      <label for="price">Price</label>
      <input type="number" name="price" />

      <label for"start_time">Start Time</label>
      <input type="time" name="start_time" />

      <button type="submit">Save</button>
    </form>
</body>
</html>
