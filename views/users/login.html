<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Armata|Fira+Sans" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="container landing">
        <h1>
            <div class="login-links">
                <form action="/users/login" method="POST">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="user[email]" placeholder="email">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="user[password]" placeholder="password">
                    <input class="submit" type="submit" value="Login">
                </form>
                <div class="sign-up">
                    <a href="/users/new">Sign Up</a>
                </div>
            </div>
        </h1>
    </div>

</body>
